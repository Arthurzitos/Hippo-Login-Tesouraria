<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesouraria</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Bem vindo(a)</h1>
                        <p>
                            Entre com seus dados para realizar o <br> fechamento do caixa.
                        </p>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="user">Usuário</label>
                        <input type="text" name="user" id="user" placeholder="Digite sua matrícula/CPF/E-mail" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" placeholder="Digite sua senha de acesso" required>
                    </div>
                </div>
                <div class="login-button">
                    <button type="submit"><a href="#">Entrar</a></button>
                </div>
            </form>
        </div>
        <div class="logo">
            <img src="assets/images/hippo_logo.png" id="hippo-logo" alt="logo Hippo">
            <img src="assets/images/cd2_logo.png" id="cd2-logo" alt="cd2 Hippo">
        </div>
    </div>
</body>
</html>
